<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome to DSNS Content Management System</title>
	
	<link href="./static/js/ligerui/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css">
    <style type="text/css"> 
        body{padding:10px; margin:0;}
        .main{width:100%; margin:40px;height:400px;margin:0; padding:0;} 
    </style>
    
    <script src="./static/js/ligerui/lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>   
	<script src="./static/js/ligerui/lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="mainLayout" class="main">
		<div position="left">
			<div id="accordionleft">
				<div title="功能列表">
					<a href="javascript:void()" onclick="addTab()">add tab</a>
				</div>
				<div title="列表">
					
				</div>
				<div title="其他">其他内容</div>
			</div>
		</div>

		<div position="center"  id="framecenter" style="overflow: hidden;">
			<div tabid="home" title="我的主页" lselected="true">
				<iframe frameborder="0" scrolling="no" name="baidu" id="baidu" style="height:630px;" src="http://www.baidu.com"></iframe>
			</div>
		</div>


		<div position="right" title="操作日志"></div>
		
		<div position="top"></div>
		<div position="bottom"></div>
	</div>






    <script type="text/javascript">
    	var navtab;
    
    	$(function () {
            $("#mainLayout").ligerLayout({
                leftWidth: 250,
                height: '100%',
                topHeight:60, 
        	   	rightWidth:250, 
        	   	bottomHeight:30
            });
            $("#accordionleft").ligerAccordion({
          		height: $('.l-layout-left').height() - 25
          	});

            $("#framecenter").ligerTab({height: $(".l-layout-center").height()});          	
            navtab = $("#framecenter").ligerGetTabManager();
        });
    	
    	
    	function addTab() {
    		navtab.addTabItem({tabid:'woiekdi', text:'Home', url:'http://www.youku.com'});
    	}
	</script> 
</body>
</html>
